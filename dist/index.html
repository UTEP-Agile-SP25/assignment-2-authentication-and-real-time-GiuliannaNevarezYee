<!DOCTYPE html>

<head></head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm">
        <input type="text" id="firstName" placeholder="First Name" required><br><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br><br>
        <input type="email" id="signupEmail" placeholder="Email" required><br><br>
        <input type="password" id="signupPassword" placeholder="Password" required><br><br>
        
        <input type="submit" value="Sign Up">
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginEmail" placeholder="Enter Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Enter Password" required><br><br>
        
        <input type="submit" value="Login">
    </form>

    <h2>Logout</h2>
    <form id="logoutForm">
        <input type="submit" value="Logout">
    </form>
    
    <script src="index.bundle.js"></script>
</body>
